<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup Interface</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400">
<style>
  /* CSS */
  body,
  .message,
  .form,
  form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  body {
    height: 100vh;
    background: #000000;
    font-family: 'Source Sans Pro', sans-serif;
    overflow: hidden;
  }

  .container {
    width: 700px;
    height: 400px;
    background: white;
    position: relative;
    display: grid;
    grid-template: 100% / 50% 50%;
    box-shadow: 2px 2px 10px 0 rgba(51, 51, 51, 0.2);
  }

  .message {
    position: absolute;
    background: white;
    width: 50%;
    height: 100%;
    transition: 0.5s all ease;
    transform: translateX(100%);
    z-index: 4;
  }

  .signup:before,
  .login:before {
    position: absolute;
    content: "";
    width: 1px;
    height: 70%;
    background: #c3c3d8;
    opacity: 0;
    left: 0;
    top: 15%;
  }

  .signup:before {
    opacity: 0.3;
    left: 0;
  }

  .login:before {
    opacity: 0.3;
    left: 100%;
  }

  .btn-wrapper {
    width: 60%;
  }

  .form {
    width: 100%;
    height: 100%;
  }

  .form--heading {
    font-size: 25px;
    height: 50px;
    color: #9978cf;
    font-family: 'Source Sans Pro', sans-serif;
  }
  
  .form--signup {
    border-right: 1px solid #999;
  }

  form {
    width: 70%;
    display: flex;
    flex-direction: column;
    align-items: center; /* 將表單內容置中 */
    > * {
      margin: 10px;
    }
    input {
      width: 90%;
      border: 0;
      border-bottom: 1px solid #aaa;
      font-size: 13px;
      font-weight: 300;
      color: #797a9e;
      letter-spacing: 0.11em;
    }

    input::placeholder {
      color: #333;
      font-size: 10px;
    }

    input:focus {
      outline: 0;
      border-bottom: 1px solid rgba(128, 155, 206, 0.7);
      transition: 0.6s all ease;
    }
  }

  .button {
    width: 100%;
    height: 30px;
    border: 0;
    outline: 0;
    color: white;
    font-size: 15px;
    font-weight: 400;
    position: relative;
    z-index: 3;
    background: #9978cf;
    font-family: 'Source Sans Pro', sans-serif;
    cursor: pointer;
    text-decoration: none; /* 去除超連結文字的底線 */
    display: flex;
    justify-content: center; /* 將內容置中 */
    align-items: center; /* 將內容置中 */
    margin-top: 10px; /* 增加上方垂直間距 */
    margin-bottom: 10px; /* 增加下方垂直間距 */
  }

</style>
</head>
<body>

<!-- HTML -->
<div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
      <a class="button" href="{{ url_for('signup') }}">Sign Up</a> <!-- 修改這行 -->
      <a class="button" href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
  <div class="form form--signup">
    <div class="form--heading">Login</div>
    <form autocomplete="off">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a class="button" href="{{ url_for('home') }}">Login</a>
    </form>
  </div>
  <div class="form form--login">
    <div class="form--heading">Welcome back!</div>
    <form autocomplete="off">
      <input type="text" placeholder="Name">
      <input type="password" placeholder="Password">
      <button class="button">Login</button>
    </form>
  </div>
</div>

<!-- JavaScript -->
<script>
document.getElementById("signup").addEventListener("click", function() {
  $(".message").css("transform", "translateX(100%)");
  if ($(".message").hasClass("login")) {
    $(".message").removeClass("login");
  }
  $(".message").addClass("signup");
});

document.getElementById("login").addEventListener("click", function() {
  $(".message").css("transform", "translateX(0)");
  if ($(".message").hasClass("login")) {
    $(".message").removeClass("signup");
  }
  $(".message").addClass("login");
});
</script>

</body>
</html>
